<div *ngIf="character">
  <h2>
    Dettagli del Personaggio: <br /><span class="green">{{
      character.nomePG
    }}</span>
  </h2>
  <p><strong>Razza:</strong> {{ character.razza }}</p>
  <p><strong>Classe:</strong> {{ character.classe }}</p>
  <p><strong>Carattere:</strong> {{ character.carattere }}</p>
  <p><strong>Allineamento:</strong> {{ character.allineamento }}</p>
  <p><strong>Storia:</strong> {{ character.storia }}</p>
</div>
