<div *ngIf="user$ | async as user; else showLogin">
  <h2>Sei loggato come {{ user.email }}</h2>
  <button (click)="logout()">Logout</button>
</div>

<ng-template #showLogin>
  <h1>Login</h1>
  <form (ngSubmit)="login()">
    <input
      type="email"
      [(ngModel)]="email"
      name="email"
      required
      placeholder="Email"
    />
    <input
      type="password"
      [(ngModel)]="password"
      name="password"
      required
      placeholder="Password"
    />
    <button type="submit">Login</button>
  </form>
</ng-template>
