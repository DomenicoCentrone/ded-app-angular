<h1>Registrati</h1>
<form (submit)="onRegister()">
  <div>
    <input placeholder="Email" type="email" [(ngModel)]="email" name="email" />
  </div>

  <div>
    <input
      placeholder="Password"
      type="password"
      [(ngModel)]="password"
      name="password"
    />
  </div>

  <div>
    <button type="submit">Registrati</button>
  </div>
</form>
